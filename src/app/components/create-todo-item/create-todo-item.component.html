<div class="flex gap-4 items-center">

    class="flex-1 border border-sky-600 p-2 rounded-md"
    placeholder="Add new item"
    type="text"
  />
  <button

    class="px-3.5 py-3 rounded-full bg-sky-600"

  </button>
</div>
